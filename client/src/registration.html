<!DOCTYPE html>
<html>
<head>
	<title>Registration Page</title>
	<link rel="stylesheet" type="text/css" href="registration.css">
</head>
<body>
	<div class="container">
		<a href="index.html"><img src="RPGWORD.png" alt="Logo"></a>
		<h2>Create an Account</h2>
		<form>
			<div class="form-group">
				<input type="text" placeholder="Enter First Name" name="first-name" id="first-name" required>
			</div>
			<div class="form-group">
				<input type="text" placeholder="Enter Last Name" name="last-name" id="last-name" required>
			</div>
			<div class="form-group">
				<input type="text" placeholder="Enter Username" name="username" id="username" required>
			</div>
			<div class="form-group">
				<input type="password" placeholder="Enter Password" name="password" id="password" required>
			</div>
			<div class="form-group">
				<input type="password" placeholder="Confirm Password" name="confirm-password" id="confirm-password" required>
			</div>
			<div class="form-group">
				<input type="email" placeholder="Enter Email" name="email" id="email" required>
			</div>
			<div class="form-group">
				<input type="tel" placeholder="Enter Phone Number" name="phone-number" id="phone-number" required>
			</div>
			<div class="form-group">
				<input type="date" placeholder="Enter Date of Birth" name="dob" id="dob" required>
			</div>
			<input type="submit" value="Create Account">
		</form>
		<div class="return-link">
			<a href="login.html">Return to Login Page</a>
		</div>
	</div>
</body>
</html>
